# Dependencies
markdown: kramdown
highlighter: rouge

remote_theme: fongandrew/hydeout
# theme: jekyll-theme-hydeout
title: Blog of Things
description: Jason Thai's personal page

author:
  name: Jason Thai

paginate:         5
# paginate_path:    '/page:num'
                    # Or '/blog/page:num' if you want to move your index pages
disqus:
  shortname: jasons-1

permalink: /blog/:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jekyll-redirect-from
  - jekyll-admin

sidebar_home_link: true

google_analytics: UA-120912817-1